<div class="iconb" (click)="goToMyCar()" style="position: fixed; right: 20px; z-index: 10;">
  <img height="80px" src="../assets/images/unnamed.png" alt="">
 </div>
<div class="container">
  <div  class="card-body">
    <ng-image-slider [imageSize]="{width: '100%', height: 600}"[images]="car.Images" #nav></ng-image-slider>

    <div class="card-footer">
      <div class="desc">
        <label >{{car.name}}</label>
        <label >{{currency(car.price)}}</label>
      </div>

      <div class="desc">
        <label >{{car.color.toUpperCase()}}</label>
        <label >{{car.year}}</label>
      </div>

        <button (click)="booking()" color="primary" class="btn"  mat-raised-button>RESERVE</button>

    </div>
   </div>

</div>
